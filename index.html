<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Wrap</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .video-container {
    max-width: 90%;
    width: 800px;
  }
  video {
    width: 100%;
    height: auto;
    border-radius: 8px;
    background: #000;
  }
  a {
    color: #4fc3f7;
    margin-top: 20px;
    text-decoration: none;
    font-size: 18px;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="video-container">
    <video controls playsinline>

    </video>
  </div>
